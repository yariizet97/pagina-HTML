<!DOCTYPE html>
<html>
<head>
	<title>Lista de Productos</title>
</head>
<body>
	<h2>Ingrese el nombre y precio de los productos:</h2>
	
	<label for="nombre">Nombre del Producto:</label>
	<input type="text" id="nombre">
	
	<label for="precio">Precio:</label>
	<input type="number" id="precio" step="0.01">
	
	<button onclick="agregarProducto()">Agregar Producto</button>
	<button onclick="borrarTodo()">Borrar Todo</button>
	<button onclick="calcularTotal()">Calcular Total</button>
	
	<h2>Lista de Productos:</h2>
	<ul id="listaProductos">
		
	</ul>
	
	<h2>Total de Precios:</h2>
	<p id="total"></p>
	
	<script>
		var productos = [];
		
		function agregarProducto() {
			var nombre = document.getElementById("nombre").value;
			var precio = document.getElementById("precio").value;
			
			var producto = {
				nombre: nombre,
				precio: precio
			};
			
			productos.push(producto);
			
			actualizarLista();
		}
		
		function actualizarLista() {
			var listaProductos = document.getElementById("listaProductos");
			listaProductos.innerHTML = "";
			
			for (var i = 0; i < productos.length; i++) {
				var li = document.createElement("li");
				li.innerHTML = productos[i].nombre + ": $" + productos[i].precio;
				listaProductos.appendChild(li);
			}
		}
		
		function borrarTodo() {
			productos = [];
			actualizarLista();
			document.getElementById("total").innerHTML = "";
		}
		
		function calcularTotal() {
			var total = 0;
			
			for (var i = 0; i < productos.length; i++) {
				total += parseFloat(productos[i].precio);
			}
			
			document.getElementById("total").innerHTML = "$" + total.toFixed(2);
		}
	</script>
</body>
</html>
